apiVersion: apps/v1
kind: Deployment
metadata:
  name: unikorn-virtualcluster-controller
  labels:
    {{- include "unikorn.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unikorn-virtualcluster-controller
  template:
    metadata:
      labels:
        app: unikorn-virtualcluster-controller
    spec:
      containers:
      - name: unikorn-virtualcluster-controller
        image: {{ include "unikorn.virtualClusterControllerImage" . }}
        args:
        {{- include "unikorn.core.flags" . | nindent 8 }}
        {{- include "unikorn.identity.flags" . | nindent 8 }}
        {{- include "unikorn.region.flags" . | nindent 8 }}
        {{- include "unikorn.otlp.flags" . | nindent 8 }}
        - --client-certificate-namespace={{ .Release.Namespace }}
        - --client-certificate-name={{ .Release.Namespace }}-client-certificate
        {{- with $domain := .Values.virtualClusterController.virtualKubernetesClusterDomain }}
        - --virtual-kubernetes-cluster-domain={{ $domain }}
        {{- end }}
        ports:
        - name: prometheus
          containerPort: 8080
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi
        securityContext:
          readOnlyRootFilesystem: true
      serviceAccountName: unikorn-virtualcluster-controller
      securityContext:
        runAsNonRoot: true
