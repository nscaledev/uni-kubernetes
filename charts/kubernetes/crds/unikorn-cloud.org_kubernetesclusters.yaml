              clusterManagerId:
                description: ClusterManager that provides lifecycle management for
                  the cluster.
                type: string
              controlPlane:
                description: ControlPlane defines the cluster manager topology.
                properties:
                  diskSize:
                    anyOf:
                    - type: integer
                    - type: string
                    description: |-
                      DiskSize is the persistent root disk size to deploy with.  This
